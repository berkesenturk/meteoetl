version: '3.8'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: meteoetl
    ports:
      - '5432:5432'
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  airflow-init:
    image: apache/airflow:latest-python3.13
    depends_on:
      - postgres
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate && airflow users create --username admin --password admin --firstname admin --lastname admin --role Admin --email admin@example.com
    volumes:
      - ../airflow_dags:/opt/airflow/dags
      - ../data_ingestion:/opt/airflow/data_ingestion
      - ../data_processing:/opt/airflow/data_processing
      - ../streaming:/opt/airflow/streaming
      - ../database:/opt/airflow/database

  airflow-webserver:
    build:
      context: .
      dockerfile: docker/Dockerfile.airflow
    image: meteoetl-airflow:latest
    depends_on:
      - postgres
    environment:
      - LOAD_EX=n
      - EXECUTOR=LocalExecutor
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate && airflow users create --username admin --password admin --firstname admin --lastname admin --role Admin --email admin@example.com || true
        exec airflow webserver
    ports:
      - "8080:8080"
    volumes:
      - ../airflow_dags:/opt/airflow/dags
      - ../data_ingestion:/opt/airflow/data_ingestion
      - ../data_processing:/opt/airflow/data_processing
      - ../streaming:/opt/airflow/streaming
      - ../database:/opt/airflow/database

  airflow-scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile.airflow
    image: meteoetl-airflow:latest
    depends_on:
      - postgres
    environment:
      - LOAD_EX=n
      - EXECUTOR=LocalExecutor
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate || true
        exec airflow scheduler
    volumes:
      - ../airflow_dags:/opt/airflow/dags
      - ../data_ingestion:/opt/airflow/data_ingestion
      - ../data_processing:/opt/airflow/data_processing
      - ../streaming:/opt/airflow/streaming
      - ../database:/opt/airflow/database

  grafana:
    image: grafana/grafana:10.2.1
    ports:
      - '3000:3000'
    depends_on:
      - postgres

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
    depends_on:
      - zookeeper

  spark:
    image: apache/spark:3.5.2
    environment:
      - SPARK_MODE=master
    ports:
      - "7077:7077"
      - "8081:8081"
    volumes:
      - ../streaming:/opt/spark/streaming
      - ../data_processing:/opt/spark/data_processing

  flink:
    image: apache/flink:1.17.2
    environment:
      - FLINK_MODE=jobmanager
    ports:
      - "8082:8081"
    volumes:
      - ../streaming:/opt/flink/streaming
    depends_on:
      - kafka
